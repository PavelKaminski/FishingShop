<!doctype html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Рыболовный магазин</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/blog/">

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="blog.css" rel="stylesheet">
</head>

<body>

<div class="container">

    <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
            <h1 class="display-4 font-italic">Все для рыбалки</h1>
            <p class="lead my-3">Товары для рыбалки и активного отдыха</p>
        </div>
    </div>

    <div style="float: right">
        <a href="/itemscart"><img src="/buket.png" width="50px" height="50px"></a>
        <p th:text="${cart.counter != null} ? ${cart.counter} : '0'"></p>
    </div>

    <div class="card" style="width: 70%;">
        <img class="card-img-top" th:src="${item.picUrl}" alt="Card image cap">
        <div class="card-body">
            <h3 class="card-title" th:text="${item.title}">Название карточки</h3>
            <h3 class="card-title" th:text="${item.price}+' BYN'">Цена</h3>
            <p class="card-text" th:text="${item.description}">Описание</p>
            <form method="post">
                <button type="submit" class="btn btn-primary">Добавить в корзину</button>
            </form>

        </div>
    </div>

</div>

</body>
</html>
