<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Рыболовный магазин</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/blog/">

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="blog.css" rel="stylesheet">
</head>

<body>

<div class="container">

    <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
            <h1 class="display-4 font-italic">Административная панель</h1>
            <p class="lead my-3">Добавить товар</p>
        </div>
    </div>

    <form method="post">
        <div class="form-group">
            <label>Наименование товара:</label>
            <input type="text" class="form-control" name="title" placeholder="наименование товара">
        </div>
        <div class="form-group">
            <label>Тип товара:</label>
            <input type="text" class="form-control" name="type" placeholder="тип товара">
        </div>
        <div class="form-group">
            <label>Цена товара:</label>
            <input type="text" class="form-control" name="price" placeholder="цена товара">
        </div>
        <div class="form-group">
            <label>Описание товара:</label>
            <input type="text" class="form-control" name="description" placeholder="описание товара">
        </div>
        <div class="form-group">
            <label>Ссылка на фото:</label>
            <input type="text" class="form-control" name="url" placeholder="ссылка на фото">
        </div>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>

</body>
</html>
